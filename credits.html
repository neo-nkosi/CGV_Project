<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <style>
        /* General page styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Credits section styles */
        .credits {
            text-align: center;
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }

        .title {
            margin-bottom: 20px;
            color: #333;
        }

        .group-name {
            margin: 10px 0;
            color: #666;
        }

        /* Development team styles */
        .development-team h2 {
            color: #444;
            margin-bottom: 20px;
        }

        .developer-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .developer {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Assets section styles */
        .assets h2 {
            color: #444;
        }

        .asset-category h3 {
            text-align: left;
            color: #333;
        }

        .asset-category ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .asset-category ul li {
            margin-bottom: 10px;
        }

        .asset-category ul li a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>

<section class="credits">
    <h1 class="title">Credits</h1>
    <h2 class="group-name">Singularity Spud</h2>

    <section class="development-team">
        <h2>Developed By</h2>
        <!-- Developer Information -->
        <div class="developer-grid">
            <div class="developer">Joshua<br>Moorhead</div>
            <div class="developer">Neo<br>Nkosi</div>
            <div class="developer">Oratile<br>Meletse</div>
            <div class="developer">Oriinga<br>Maudu</div>
            <div class="developer">PraiseGod<br>Emenike</div>
            <div class="developer">Raees<br>Moosa</div>
        </div>
    </section>

    <section class="assets">
        <h2>Assets From:</h2>
        <!-- 3D Models -->
        <div class="asset-category">
            <h3>3D Models</h3>
            <ul>
                <!-- Add your list items with appropriate links -->
                <li>Villa House - <a href="...">View on Sketchfab</a></li>
                <li>Soldier (1)<a href="https://threejs.org/examples/#webgl_animation_skinning_blending">View on ThreeJs.org</a>
                    (2)<a href="https://github.com/mrdoob/three.js/blob/master/examples/models/gltf/Soldier.glb">View on GitHub</a></li>
                <li></li>

                <!-- Other items -->
            </ul>
        </div>

        <!-- 2D Graphics -->
        <div class="asset-category">
            <h3>2D Graphics</h3>
            <ul>
                <!-- Add your list items -->
                <li>HUD Graphics</li>
                <!-- Other items -->
            </ul>
        </div>
    </section>
</section>

</body>
</html>

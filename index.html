<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Escape The Singularity</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div id="level-select">
    <video autoplay muted loop class="backgroundVideo">
        <source src="videos/animated-corridor.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <h1>Welcome To</h1>
        <h2>ESCAPE THE SINGULARITY</h2>
    </header>
    <button id="level-1">Level 1</button>
    <button id="level-2">Level 2</button>
    <button id="level-3">Level 3</button>
    <div id="additional-buttons-container">
        <button id="controls-button">Controls</button>
        <button id="credits-button">Credits</button>
    </div>
</div>

<img id="blindness-overlay" src="textures/blindness-vingnette.png">
</img>

<!-- Updated div for start screen -->
<div id="start-screen">
    <!-- Video background -->
    <video autoplay muted loop class="backgroundVideo">
        <source src="videos/animated-corridor.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <h1>Escape The Singularity</h1>
    </header>
    <button id="start-game-button">Start Game</button>
</div>


<div id="pause-screen">
    <p>Game Paused</p>
    <button id="resume-button">Continue</button>
    <button id="pause-exit-button">Exit to Main Menu</button>
</div>

<div id="portalSpawn-screen">
    <p>All coins collected! Find portal and escape!</p>
</div>

<div id="win-screen">
    <p id="win-message">You survive to see another day</p>
    <button id="next-level-button">Next Level</button>
    <button id="credits-end-button" style="display: none;">Credits</button>
</div>


<div id="lose-screen">
    <p>You Died</p>
    <button id="retry-button">Retry</button>
    <button id="menu-button">Main Menu</button>
</div>

<div id="loading-screen" style="display:none;">
    <img src="videos/Loading.gif" alt="Loading..." class="loader-gif">
</div>


<!-- Intermediate screen content -->
<div id="intermediate-screen">
    <video autoplay muted loop class="backgroundVideo">
        <source src="videos/animated-corridor.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="level-objective">
        <h3>Objective:</h3>
        <p></p> <!-- Objective text will go here -->
    </div>
    <div id="level-modifiers">
        <h3>Modifiers:</h3>
        <p></p> <!-- Modifiers text will go here -->
    </div>
    <button id="intermediate-continue-button">Continue</button>
    <button id="back-button">Back</button>
</div>

<!-- Controls screen content -->
<div id="controls-screen" style="display: none;">
    <img src="icons/gameControls.png" alt="Controls" />
    <button id="controls-back-button">Back</button>
</div>

<div id="credits-screen" style="display: none;">
    <div class="credits-wrapper">
        <div class="credits-content">
            <!-- Content will be loaded dynamically from credits.html -->
        </div>
    </div>
    <button id="credits-back-button">Back</button>
</div>

<script type="module">

    document.addEventListener('DOMContentLoaded', function() {
        const videos = document.querySelectorAll('.backgroundVideo');
        videos.forEach(video => {
            video.playbackRate = 0.5; // Half the normal speed
        });
    });

    const levelDetails = {
        '1': {
            objective: 'Collect 3 coins. When all coins are collected, run to the portal to escape.',
            modifiers: 'You begin with 50 health. There is 1 monster.',
        },
        '2': {
            objective: 'Collect 5 coins. When all coins are collected, run to the portal to escape.',
            modifiers: 'You begin with 30 health. There is 1 monster.',

        },
        '3': {
            objective: 'Collect 4 coins. When all coins are collected, run to the portal to escape.',
            modifiers: 'You begin with 40 health. There are 2 monsters.',
        },
        // ... more levels
    };

    window.updateWinScreenWithNextLevel = function(currentLevel) {
        const nextLevel = (parseInt(currentLevel, 10) + 1).toString();
        console.log("The next level is ",nextLevel);
        const details = levelDetails[nextLevel];

        // Check if the objective and modifiers elements already exist
        const existingObjectiveElement = document.querySelector('#win-screen .next-level-objective');
        const existingModifiersElement = document.querySelector('#win-screen .next-level-modifiers');

        // If they exist, remove them
        if(existingObjectiveElement) existingObjectiveElement.remove();
        if(existingModifiersElement) existingModifiersElement.remove();

        // Add Objective and Modifiers of the next level to the win screen
        const objectiveElement = document.createElement('div');
        objectiveElement.classList.add('next-level-objective');
        objectiveElement.innerHTML = `<h3>Next Level Objective:</h3><p>${details.objective}</p>`;

        const modifiersElement = document.createElement('div');
        modifiersElement.classList.add('next-level-modifiers');
        modifiersElement.innerHTML = `<h3>Modifiers:</h3><p>${details.modifiers}</p>`;

        const winScreen = document.getElementById('win-screen');
        winScreen.insertBefore(objectiveElement, winScreen.querySelector('#next-level-button'));
        winScreen.insertBefore(modifiersElement, winScreen.querySelector('#next-level-button'));
    }


    function showIntermediateScreen(level) {
        // Set a global variable with the selected level
        window.selectedLevel = level;

        // Fetch the level details
        const details = levelDetails[level];

        // Change the content based on the level
        document.querySelector('#level-objective p').textContent = details.objective;
        document.querySelector('#level-modifiers p').textContent = details.modifiers;


        // Hide the level select screen
        document.getElementById('level-select').style.display = 'none';

        // Show the intermediate screen
        document.getElementById('intermediate-screen').style.display = 'flex';

        // Back button event listener
        document.getElementById('back-button').addEventListener('click', function() {
            // Hide the intermediate screen
            document.getElementById('intermediate-screen').style.display = 'none';

            // Show the level select screen
            document.getElementById('level-select').style.display = 'flex';
        });
    }

    function loadMainScript() {
        // Import the main script
        import('/main.js')
            .catch((error) => {
                console.error("An error occurred while loading the script: ", error);
            });
    }


    // Level buttons event listeners
    document.getElementById('level-1').addEventListener('click', function() {
        showIntermediateScreen('1');
    });

    document.getElementById('level-2').addEventListener('click', function() {
        showIntermediateScreen('2');
    });

    document.getElementById('level-3').addEventListener('click', function() {
        showIntermediateScreen('3');
    });

    // Continue button event listener
    document.getElementById('intermediate-continue-button').addEventListener('click', function() {
        // Hide the intermediate screen
        document.getElementById('intermediate-screen').style.display = 'none';
        // Show the loading screen
        document.getElementById('loading-screen').style.display = 'block';

        // Load the main script
        loadMainScript();
    });


    document.addEventListener('keydown', function(event) {
        if (event.code === 'KeyP') { // Let's say 'P' for 'Pause'
            window.pauseGame(); // this calls the pauseGame function from your main.js
            document.getElementById('pause-screen').style.display = 'flex'; // show the pause screen
        }
    });

    document.getElementById('resume-button').addEventListener('click', function() {
        document.getElementById('pause-screen').style.display = 'none'; // hide the pause screen
        window.resumeGame(); // this calls the resumeGame function from your main.js
    });

    document.getElementById('next-level-button').addEventListener('click', function() {
        document.getElementById('win-screen').style.display = 'none'; // hide the win screen
        window.goToNextLevel(); // proceed to the next level
    });


    document.getElementById('menu-button').addEventListener('click', function() {
        location.reload(); // This will force the page to reload
    });

    document.getElementById('pause-exit-button').addEventListener('click', function() {
        location.reload(); // This will force the page to reload
    });

    document.addEventListener('DOMContentLoaded', (event) => {
        // Start game button event listener
        document.getElementById('start-game-button').addEventListener('click', function() {
            // Hide the start screen
            document.getElementById('start-screen').style.display = 'none';

            // Show the level select screen
            document.getElementById('level-select').style.display = 'flex';
        });

        document.getElementById('controls-button').addEventListener('click', function() {
            // Hide the level select screen
            document.getElementById('level-select').style.display = 'none';

            // Show the controls screen
            document.getElementById('controls-screen').style.display = 'flex'; // or 'flex', if you prefer
        });

        document.getElementById('controls-back-button').addEventListener('click', function() {
            // Hide the controls screen
            document.getElementById('controls-screen').style.display = 'none';

            // Show the level select screen
            document.getElementById('level-select').style.display = 'flex'; // or 'block', if that's what you're using
        });

        document.getElementById('credits-button').addEventListener('click', async function() {
            // Load credits content
            const creditsContent = document.querySelector('.credits-content');
            try {
                const response = await fetch('credits.html');
                if (response.ok) {
                    const content = await response.text();
                    creditsContent.innerHTML = content;
                } else {
                    console.error("Failed to load credits content. HTTP Status:", response.status);
                }
            } catch (error) {
                console.error("Error fetching credits content:", error);
            }

            // Hide the level select screen
            document.getElementById('level-select').style.display = 'none';

            // Show the credits screen
            document.getElementById('credits-screen').style.display = 'flex';

            // Reset credits animation for a fresh start
            creditsContent.style.animation = 'none';
            setTimeout(() => {
                creditsContent.style.animation = '';
            }, 10); // Small delay to ensure the animation resets
        });

        document.getElementById('credits-back-button').addEventListener('click', function() {
            location.reload();
        });

        document.getElementById('credits-end-button').addEventListener('click', async function() {
            // Load credits content
            const creditsContent = document.querySelector('.credits-content');
            try {
                const response = await fetch('credits.html');
                if (response.ok) {
                    const content = await response.text();
                    creditsContent.innerHTML = content;
                } else {
                    console.error("Failed to load credits content. HTTP Status:", response.status);
                }
            } catch (error) {
                console.error("Error fetching credits content:", error);
            }

            // Hide the win screen
            document.getElementById('win-screen').style.display = 'none';

            // Show the credits screen
            document.getElementById('credits-screen').style.display = 'flex';

            // Reset credits animation for a fresh start
            creditsContent.style.animation = 'none';
            setTimeout(() => {
                creditsContent.style.animation = '';
            }, 10); // Small delay to ensure the animation resets
        });



    });


</script>
</body>
</html>
